name: Security Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Verify Next.js patched version
        run: |
          node -e "const p=require('./package.json'); const declared=p.dependencies.next; const installed=require('./node_modules/next/package.json').version; if(declared!=='16.1.6' || installed!=='16.1.6'){console.error('Expected declared+installed next 16.1.6, got', declared, installed); process.exit(1)}"

      - name: Ensure known exposed keys are not present
        run: |
          ! rg -n "(ts_[a-f0-9]{32}|sk-proj-[A-Za-z0-9_-]{20,}|sk-ant-api03-[A-Za-z0-9_-]{20,}|AIza[0-9A-Za-z_-]{35})" .

      - name: Build
        run: npm run build

      - name: Audit dependencies
        run: npm audit --audit-level=high
